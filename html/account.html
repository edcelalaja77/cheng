<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Account</title>
  <link rel="stylesheet" href="account.css">
</head>
<body>
  <div class="account-container">
    <div class="profile-section">
      <img id="profile-pic" src="images/default-profile.png" alt="Profile Picture">
      <h2 id="username">John Doe</h2>
      <p id="location">📍 Quezon City, Philippines</p>
      <input type="file" id="upload" accept="image/*">
    </div>

    <div class="menu">
      <button onclick="showSection('notifications')">🔔 Notifications</button>
      <button onclick="showSection('messages')">💬 Messages</button>
      <button onclick="showSection('settings')">⚙️ Settings</button>
    </div>

    <div class="details">
      <div id="notifications" class="section">No new notifications.</div>
      <div id="messages" class="section hidden">You have no messages.</div>
      <div id="settings" class="section hidden">
        <label for="username-edit">Edit Username:</label>
        <input type="text" id="username-edit" placeholder="Enter new username">
        <button onclick="updateUsername()">Save</button>
      </div>
    </div>
  </div>

  <script src="account.js"></script>
</body>
</html>
