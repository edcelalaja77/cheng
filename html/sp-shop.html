<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Your Shop</title>
  <link rel="stylesheet" href="store-product.css">
</head>
<body>

  <div class="shop-setup-container">
    <h2>Create Your Shop</h2>
    <form id="shopForm">
      <label for="shopName">Shop Name:</label>
      <input type="text" id="shopName" required>

      <label for="shopDesc">Shop Description:</label>
      <textarea id="shopDesc" rows="4" required></textarea>

      <button type="submit">Create Shop</button>
    </form>
  </div>

  <script src="SP-shop.js"></script>
</body>
</html>
