<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shipment Tracking</title>
  <link rel="stylesheet" href="order.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="tracker">
    <h2><i class="fas fa-truck"></i> Order Tracking</h2>
    <p><strong>Tracking ID:</strong> <span id="tracking-id">Loading...</span></p>

    <div class="detail"><i class="fas fa-info-circle"></i> <strong>Status:</strong> <span id="status">Loading...</span></div>
    <div class="detail"><i class="fas fa-map-marker-alt"></i> <strong>Location:</strong> <span id="location">Loading...</span></div>
    <div class="detail"><i class="fas fa-calendar-alt"></i> <strong>Date:</strong> <span id="date">Loading...</span></div>
    <div class="detail"><i class="fas fa-clock"></i> <strong>Time:</strong> <span id="time">Loading...</span></div>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <div class="complete-message" id="complete-message">ðŸŽ‰ Package Delivered Successfully!</div>
  </div>

  <script src="order.js"></script>
</body>
</html>
</html>
