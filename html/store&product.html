<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Input Form</title>
        <link rel="stylesheet" href="store-product.css">
    </head>
    <body>
        <div class="form-container">
            <div class="card">
                <div class="card-header">
                    <h2>New Product</h2>
                </div>
                <div class="card-body">
                    <!-- Notification area -->
                    <div id="notification" class="notification"></div>
                    
                    <form id="productForm">
                        <div class="form-group">
                            <label for="productName" class="required-field">Product Name:</label>
                            <input type="text" id="productName" placeholder="Enter product name" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="price" class="required-field">Price:</label>
                                <input type="number" id="price" min="0" step="0.01" placeholder="0.00" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="stock" class="required-field">Stock Quantity:</label>
                                <input type="number" id="stock" name="stock" min="1" placeholder="1" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="productImage" class="required-field">Product Image:</label>
                            <div class="file-input-container">
                                <div class="file-input-button">
                                    Choose Image
                                </div>
                                <input type="file" id="productImage" accept="image/*" required>
                            </div>
                            <div id="fileName" class="file-name"></div>
                            
                            <div id="imagePreviewContainer" class="image-preview-container">
                                <img id="imagePreview" class="image-preview">
                                <div id="dropText">Drag & drop image here or click to browse</div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="category" class="required-field">Category:</label>
                            <select id="category" required>
                                <option value="">Select Category</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Fashion">Clothes</option>
                                <option value="School">School</option>
                                <option value="Accessories">Accessories</option>
                                <option value="Pets">Pets</option>
                                <option value="Home">Home</option>
                            </select>
                        </div>
                        
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="availability">
                            <label for="availability">Available for Purchase</label>
                        </div>
                        
                        <div class="form-group">
                            <label for="promoDetails">Promotional Details:</label>
                            <textarea id="promoDetails" rows="3" placeholder="Enter promotional information, discounts or special offers"></textarea>
                        </div>
                        
                        <div class="form-footer">
                            <button type="button" id="resetBtn" class="reset-btn">Reset Form</button>
                            <button type="submit" id="submitBtn" class="submit-btn">Submit Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="store-product.js"></script>
    </body>
</html>
